<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillen-Kalender</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .month-title {
            font-size: 1.8rem;
            font-weight: bold;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }
        .day-cell {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            position: relative;
        }
        .day-cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        .day-cell.checked {
            background: #4CAF50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .day-cell.checked::after {
            content: "✓";
            font-size: 1.8rem;
        }
        .empty-cell {
            aspect-ratio: 1/1;
            background: transparent;
        }
        .storage-info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .calendar-grid {
                gap: 4px;
            }
            .day-cell {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pillen-Kalender</h1>
        
        <div class="month-header">
            <button id="prev-month">&lt; Vorheriger</button>
            <div class="month-title" id="current-month">Monat Jahr</div>
            <button id="next-month">Nächster &gt;</button>
        </div>
        
        <div class="calendar-grid" id="calendar">
            <!-- Wochentage Header -->
            <div class="day-header">Mo</div>
            <div class="day-header">Di</div>
            <div class="day-header">Mi</div>
            <div class="day-header">Do</div>
            <div class="day-header">Fr</div>
            <div class="day-header">Sa</div>
            <div class="day-header">So</div>
            
            <!-- Tage werden per JavaScript eingefügt -->
        </div>
        
        
    </div>

    <script>
        // Aktuelles Datum und gespeicherte Daten
        let currentDate = new Date();
        let markedDays = JSON.parse(localStorage.getItem('markedDays')) || {};

        // Elemente auswählen
        const calendarEl = document.getElementById('calendar');
        const currentMonthEl = document.getElementById('current-month');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');

        // Monatsnamen auf Deutsch
        const monthNames = [
            "Januar", "Februar", "März", "April", "Mai", "Juni",
            "Juli", "August", "September", "Oktober", "November", "Dezember"
        ];

        // Kalender generieren
        function generateCalendar() {
            // Aktuellen Monat und Jahr anzeigen
            currentMonthEl.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            // Kalender leeren (abgesehen von den Wochentags-Headern)
            while (calendarEl.children.length > 7) {
                calendarEl.removeChild(calendarEl.lastChild);
            }
            
            // Ersten Tag des Monats und Wochentag ermitteln
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const firstDayOfWeek = (firstDay.getDay() + 6) % 7; // Montag als 0
            
            // Anzahl der Tage im Monat
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            
            // Leere Zellen für Tage vor dem ersten Tag
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('empty-cell');
                calendarEl.appendChild(emptyCell);
            }
            
            // Tage des Monats hinzufügen
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                dayCell.textContent = day;
                
                // Datum im Format YYYY-MM-DD
                const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // Geprüften Tag markieren
                if (markedDays[dateStr]) {
                    dayCell.classList.add('checked');
                }
                
                // Klick-Event für Tag
                dayCell.addEventListener('click', () => {
                    dayCell.classList.toggle('checked');
                    
                    // Status im Speicher aktualisieren
                    if (dayCell.classList.contains('checked')) {
                        markedDays[dateStr] = true;
                    } else {
                        delete markedDays[dateStr];
                    }
                    
                    localStorage.setItem('markedDays', JSON.stringify(markedDays));
                });
                
                calendarEl.appendChild(dayCell);
            }
        }

        // Monatsnavigation
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        });

        // Kalender initial generieren
        generateCalendar();
    </script>
</body>
</html>
